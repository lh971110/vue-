<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind实例</h1>
    <hr>
    <div id="app">
        <div :class = 'className'>绑定class</div>
        <div :class = '{classA:isOk}' v-model = 'isOk'>2.绑定class中的判断</div>
        <div :class = '[classA,classB]' v-model = 'isOk'>3.绑定·class中的数据</div>
        <div :class = 'isOk?classA:classB' v-model = 'isOk'>4.绑定class总的三元运算符</div>
        <hr>
        <input type="checkbox" v-model = 'isOk' id = 'isOk'  >
        <label for="isOk">{{isOk}}</label>
        <hr>
        <div :style = '{color:red,fontSize:font}' v-model = 'isOk'>5.绑定style</div>
        <div :style = 'styleObject' v-model = 'isOk'>5.对象绑定style</div>

    </div>
    <style>
        .classA {
            color: red
        }
        .classB{
            font-size: 150%
        }
      
    </style>
    <script type="text/javascript">
       var app = new Vue({
           el:'#app',
           data:{
               message:'hello world 111',
               className:'classA',
               isOk:false,
               classA:'classA',
               classB:'classB',
               red:'red',
               font:'20px',
               styleObject:{
                   color:'green',
                   fontSize:'20px'
               }



           }
       })
    </script>
</body>
</html>
