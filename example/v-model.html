<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
        {{message}}
        <br>
        
           <p> v-model : <input type="text" v-model = 'message'></p>
           <p>v-model.lazy : <input type="text" v-model.lazy = 'message'></p>
           <p>v-model.number : <input type="text" v-model.number = 'message'></p>
           <p>v-model.trim : <input type="text" v-model.trim = 'message'></p>
           <hr>
           <h3>多选框绑定一个值</h3>
           <input type="checkbox"  v-model = 'isTrue'>
           <label for="isTrue">{{isTrue}}</label>
           <hr>
           <h3>多选框绑定数组</h3>
           <p>
                <input type="checkbox" id="lh" value="lh"  v-model = 'sss'>
                <label for="isTrue">lh</label>
                <input type="checkbox" id="wtw" value="wtw"  v-model = 'sss'>
                <label for="isTrue">wtw</label>
                <input type="checkbox" id="dsb" value="dsb"  v-model = 'sss'>
                <label for="isTrue">dsb</label>
           </p>
           <p>{{sss}}</p>
           <h3>单选框绑定</h3>
           <p>    
               <input type="radio"  id = 'one'  value="男"  v-model = 'sex'>
               <label for="one">男</label>
            </p>
            <p>    
                    <input type="radio"  id = 'one'  value="女"  v-model = 'sex'>
                    <label for="one">女</label>
            </p>
            <p>你选择的性别是：{{sex}}</p>
    </div>
    <script type="text/javascript">
       var app = new Vue({
           el:'#app',
           data:{
               message:'hello world',
               isTrue:true,
               sss:[],
               sex:'男'

           }
       })
    </script>
</body>
</html>
